<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f9f9f9;
            color: #222;
        }
        header, footer {
            background: #222;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            margin: 2rem auto;
            max-width: 800px;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Site</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <h2>About This Site</h2>
        <p>This is a simple static HTML site. You can customize it by editing the HTML and CSS.</p>
    </main>
    <footer>
        &copy; 2025 My Static Site
    </footer>
</body>
</html>
